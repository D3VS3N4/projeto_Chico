<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #0f0;
      font-size: 24px;
      padding: 40px;
    }
    .historico {
      margin-top: 20px;
      padding: 10px;
      border-top: 1px solid #0f0;
    }
    .historico-item {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .toggle {
      cursor: pointer;
      color: #0f0;
      margin-top: 10px;
      text-decoration: underline;
    }
  </style>
</head>
<body> 
  <h1>Status ao vivo</h1>
   <div id="info">Carregando...</div>
  
    <div class="toggle" onclick="toggleHistorico()">Ver histórico</div>
    <div id="historico" class="historico" style="display: none;">
      <div id="historico-lista">Carregando histórico...</div>
    </div>

  <script>

    let proximoIndice = 1;

    async function getStatus() {
      try {
        const res = await fetch("/status");
        const data = await res.json();
        document.getElementById("info").innerHTML = `
          Nivel: ${data.nivel} <br>Status: ${data.status}
        `;
      } catch (error) {
        document.getElementById("info").innerHTML = "Erro ao buscar dados.";
        console.error("Erro ao buscar /status:", error);
      }
    }

    async function getHistorico() {
      try {
        const res = await fetch("/historico");
        const lista = await res.json();
        const div = document.getElementById("historico-lista");

        if (lista.length === 0) {
          div.innerHTML = "Nenhuma atualização ainda.";
          return;
        }

        div.innerHTML = "";
        
        for (let i = 0; i < lista.length; i++) {
          const item = lista[i];

          const linha = document.createElement("div");
          linha.className = "historico-item";

          const numero = proximoIndice + (lista.length - 1 - i);

          linha.innerText = `${numero}. Nível: ${item.nivel}, Status: ${item.status}, [${timestamp}]`;
          div.appendChild(linha);
        }

        // Atualiza o contador para a próxima chamada
        proximoIndice += lista.length;

      } catch (error) {
        document.getElementById("historico-lista").innerHTML = "Erro ao carregar histórico.";
        console.error("Erro ao buscar /historico:", error);
      }
    }

    getStatus();
    setInterval(getStatus, 5000);
  </script>
</body>
</html>
